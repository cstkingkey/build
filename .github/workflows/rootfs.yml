name: Build rootfs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      clean:
        description: 'Clean Cache'
        required: false
        default: 'false'
  push:
    branches:
      - main
    paths:
      - 'open.config'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede.git

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: Initialization environment
      id: build
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install llvm-12-tools lld-12 util-linux
        which lld-12
        which clang-12
        which llvm-strip-12
        wget https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-amd64/buster/slim/rootfs.tar.xz
        mkdir rootfs
        sudo tar xf rootfs.tar.xz -C ./rootfs/
        ls -la .
        ls -la ./rootfs/
        cd $GITHUB_WORKSPACE
        ls -lah
        sudo chroot  --userspec=root:root ./rootfs/ dpkg --add-architecture arm64
        sudo chroot  --userspec=root:root ./rootfs/ chmod 777 /tmp
        sudo chroot  --userspec=root:root ./rootfs/ apt-get update
        sudo chroot  --userspec=root:root ./rootfs/ apt-get install --assume-yes --no-install-recommends libstdc++-9-dev:arm64 libx11-dev:arm64 libxext-dev:arm64 libxft-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 libxrender-dev:arm64 libxfixes-dev:arm64 libpango1.0-dev:arm64 libgl1-mesa-dev:arm64 libglu1-mesa-dev:arm64
        #ignore errors using || true 
        sudo rename.ul -s '/lib/' '../../../lib/' rootfs/usr/lib/aarch64-linux-gnu/*  || true
        sudo rm -rf rootfs.tar.xz
        sudo tar cJf rootfs.tar.xz ./rootfs/
        touch release.txt
        echo "rootfs" >> release.txt
        echo "ROOTFS=$PWD/rootfs.tar.xz" >> $GITHUB_ENV
        echo "::set-output name=release_tag::rootfs-$(date +"%Y.%m.%d-%H%M")"
        echo "::set-output name=status::success"
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.build.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.build.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.ROOTFS }}

    
